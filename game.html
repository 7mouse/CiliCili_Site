<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>CiliCili</title>
    <link rel="stylesheet" href="./styles/basic.css">
</head>
<body>
    <div class="cili-header" id="header">
        <div class="nav-menu"> 
            <img src="./images/logo.png" alt="Logo" class="nav-menu-logo">
            <div class="leimu">
                <img src="./images/1.png" alt="leimu">
            </div>
            <ul class="nav-menu-ul">
                <li><a href="index.html">主页</a></li>
                <li><a href="photos.html">图片</a></li>
                <li><a href="lives.html">视频</a></li>
                <li class="nav-menu-li-mima">
                    <a href="dowload.html" target="_blank">下载
                    </a>
                    <div class="nav-menu-img-mima">
                            <img src="./images/mima.png" alt="">
                    </div>
                </li>
                <li><a href="contact.html">联系</a></li>
            </ul>
            <div class="search-box">
                <input type="text" class="search-txt" placeholder="Type to search">
                <a class="search-btn" href="#">
                    <img class="search-icon" src="./images/search_image.png" alt="searchImage">
                </a>
            </div>
            <div class="login">
                <a href="#" class="login-anchor">登陆/注册</a>
            </div>
        </div>
    </div>
    <div class="denglu">
        <img class="bou-girl" src="./images/girlbg02.png" alt="">
        <div class="login-window">
            <div class="login-close">
                <span class="s1">登陆</span>
                <span class="s2"></span>
            </div>
            <input class="telep" id="phone" type="tel" placeholder="请输入账号" autocomplete required>
            <input class="passw" id="userpassword" type="password" placeholder="请输入密码">
            <img class="telep_bg" src="./images/telep_bg.png" alt="">
            <img class="passw_bg" src="./images/passw_bg.png" alt="">
            <div id="log-btn" class="load-btn"><span></span>登录</div>
            <div class="guodu">
                    <span class="loginin">注册</span>
                    <span>第三方登录</span>
                    <span class="other">
                <a class="q1" href="#" target="_self"><img src="./images/q1.png" alt="ACG社区"></a>
                <a class="q2" href="#" target="_self"><img src="./images/w1.png" alt="COSPLAY社区"></a>
                <a class="q3" href="#" target="_self"><img src="./images/x1.png" alt="ACG社区"></a>
                </span>
            </div>
        </div>
    </div>
    <div class="game">
        <ul>
            <h2>游戏列表</h2>
            <li class="game-item"><a href="./game/1/piano.html">钢琴</a></li>
            <li class="game-item"><a href="./game/2/mofang.html">魔方</a></li>
        </ul>
        <iframe id="game_window" frameborder="0"></iframe>
    </div>
    <script src="./scripts/script.js"></script>
    <script>
        function iframeClick() {
            let li = document.getElementsByClassName('game-item');
            let iframe = document.getElementById('game_window');
            li[0].onclick = function() {
                iframe.src = this.firstElementChild.getAttribute('href');
            }
            li[1].onclick = function() {
                iframe.src = this.firstElementChild.getAttribute('href');
            }
        }
        addLoadEvent(iframeClick);
    </script>
</body>
</html>
